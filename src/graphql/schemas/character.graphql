type Query {
  getCharacters: [Character]
  getCharacter(_id: ID!): Character
}

type Mutation {
  addCharacter(character: NewCharacterInput!): String!
}

input NewCharacterInput {
  name: String!
  race: Race!
  genre: Genre!
  games: [String!]!
}

type Game {
  _id: ID
  name: String
}

type Character {
  _id: ID
  name: String
  race: Race
  genre: Genre
  games: [Game]
}

enum Race {
  HYLIAN
  GERUDO
  FAIRY
  MONSTER
}

enum Genre {
  MALE
  FEMALE
}
